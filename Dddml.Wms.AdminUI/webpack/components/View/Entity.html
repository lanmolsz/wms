<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{metadata.label}}
        </h1>
        <navigator :navigator="$root.navigator"></navigator>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{metadata.label}}</h3>
            </div>
            <div class="box-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{metadata.id.name}}</label>
                    <div class="col-sm-10">
                        <span class="form-control">{{entity.data[metadata.id.name]}}</span>
                    </div>
                </div>
                <div class="form-group" v-for="field in entity.getFields()">
                    <label class="col-sm-2 control-label">{{ field }}</label>
                    <div class="col-sm-10">
                        <span class="form-control">{{entity.data[field]}}</span>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                脚部
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->
        <template v-if="entity.getChildEntityNames().length">
            <div class="box">
                <div class="box-header with-border nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li role="presentation" data-toggle="tab" v-for="item in entity.getChildEntityNames()">
                            <a href="javascript:;" v-on:click="changeChild(item)">{{item}}</a>
                        </li>
                        <li v-if="hasCurrentChild" class="pull-right"><a href="#" class="text-muted"><i class="fa fa-plus-circle"></i></a></li>
                    </ul>
                </div>
                <div class="box-body no-padding table-responsive">
                    <v-table :table-data="currentChild"></v-table>
                </div>
            </div>
        </template>

    </section>
</div>
