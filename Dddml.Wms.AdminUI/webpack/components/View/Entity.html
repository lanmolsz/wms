<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{title}}
        </h1>
        <navigator :navigator="$root.navigator"></navigator>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{title}}</h3>
            </div>
            <div class="box-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{idName}}</label>
                    <div class="col-sm-10">
                        <span class="form-control">{{idData}}</span>
                    </div>
                </div>
                <div class="form-group" v-for="field in fields">
                    <label class="col-sm-2 control-label">{{ field }}</label>
                    <div class="col-sm-10">
                        <span class="form-control">{{entity.data[field]}}</span>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                脚部
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->
        <template v-if="entityNames.length">
            <child-entities :entities="children" :names="entityNames"></child-entities>
        </template>
    </section>
</div>
