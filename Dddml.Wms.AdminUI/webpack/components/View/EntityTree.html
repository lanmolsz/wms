<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{title}}
        </h1>
        <navigator :navigator="$root.navigator"></navigator>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{title}}</h3>
                    </div>
                    <div class="box-body">
                        <tree :nodes="nodes"></tree>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{entityTitle}}</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{idName}}</label>
                            <div class="col-sm-9">
                                <span class="form-control">{{idData}}</span>
                            </div>
                        </div>
                        <div class="form-group" v-for="field in fields">
                            <label class="col-sm-3 control-label">{{ field }}</label>
                            <div class="col-sm-9">
                                <span class="form-control">{{selected.data[field]}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
