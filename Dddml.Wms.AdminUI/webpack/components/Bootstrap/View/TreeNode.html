<li class="list-group-item">
    <span class="indent" v-for="node.level"></span>
    <span class="icon expand-icon glyphicon {{node.icon}}"></span>
    <span class="icon node-icon"></span>
    {{node.title}}
</li>
<template v-if="!node.folded" v-for="child in node.children">
    <tree-node :nodes="child"></tree-node>
</template>
