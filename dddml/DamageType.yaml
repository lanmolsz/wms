#%DDDML 0.1

---

# ------------------------------
aggregates:
              
    # ----------------------- aggregate -------------------------
    # 损坏类型
    DamageType:
      id:
        name: DamageTypeId
        type: id-long
        
      properties:
        Description:
          type: description
          notNull: true
        SequenceId:
          type: id
        DefaultHandlingMethodId:
          type: id-long
          referenceType: DamageHandlingMethod
          
      metadata:
        AbsolutelyNoEventSourcing: true

    # ------------------------------------------------------------
    # 损坏处理方法
    DamageHandlingMethod:
      id:
        name: DamageHandlingMethodId
        type: id-long
        
      properties:
        Description:
          type: description
          notNull: true
        SequenceId:
          type: id
          
      metadata:
        AbsolutelyNoEventSourcing: true
        
        