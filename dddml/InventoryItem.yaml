#%DDDML 0.1

---

# ------------------------------
aggregates:
              
    # --------------- aggregate ---------------
    InventoryItem:
      
      id:
        name: InventoryItemId
        type: InventoryItemId

      properties:
      
        OnHandQuantity:
          type: decimal
        InTransitQuantity:
          type: decimal
        ReservedQuantity:
          type: decimal
        OccupiedQuantity:
          type: decimal
        VirtualQuantity:
          type: decimal
        
        Entries:
          itemType: InventoryItemEntry
      
      reservedProperties:
        noActive: true
        noDeleted: true
      
      entities:
      
        # --------------- 库存事务 / 分录 ------------------
        InventoryItemEntry:
          immutable: True
          
          id:
            name: EntrySeqId
            type: long
            columnName: EntrySeqId
            
          properties:
          
            OnHandQuantity:
              type: decimal
            InTransitQuantity:
              type: decimal
            ReservedQuantity:
              type: decimal
            OccupiedQuantity:
              type: decimal
            VirtualQuantity:
              type: decimal
            
            Source:
              type: InventoryItemSourceInfo
              notNull: true
              
          reservedProperties:
            noActive: true
            
          # ------------------------------
          uniqueConstraints:
            UniqueInventoryPRTriggeredId: [Source]
          # ------------------------------
      
      # --------------- Accounts -------------------
      accounts:
        OnHandQuantity:
          entryEntityName: "InventoryItemEntry"
          entryAmountPropertyName: "OnHandQuantity"
        InTransitQuantity:
          entryEntityName: "InventoryItemEntry"
          entryAmountPropertyName: "InTransitQuantity"
        ReservedQuantity:
          entryEntityName: "InventoryItemEntry"
          entryAmountPropertyName: "ReservedQuantity"
        OccupiedQuantity:
          entryEntityName: "InventoryItemEntry"
          entryAmountPropertyName: "OccupiedQuantity"
        VirtualQuantity:
          entryEntityName: "InventoryItemEntry"
          entryAmountPropertyName: "VirtualQuantity"
      
      metadata:
        # NoEventSourcing: true
        AggregateEventListenerName: inventoryItemEventListener
      
      # ---------------- Value Objects -------------------
      valueObjects:
      
        # ----------------------------------
        InventoryItemId:
          properties:
            ProductId:
              type: string
              columnName: ProductId
            LocatorId: 
              type: string
              columnName: LocatorId
            AttributeSetInstanceId:
              type: string
              columnName: AttributeSetInstanceId
        
        # -----------------------------------
        InventoryItemSourceInfo:
          properties:
            DocumentTypeId:
              type: string
              referenceType: DocumentType
              notNull: true
              columnName: DocumentTypeId
            DocumentNumber:
              type: string
              notNull: true
              columnName: DocumentNumber
            LineNumber:
              type: string
              columnName: LineNumber
            
          
   
   
   