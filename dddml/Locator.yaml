#%DDDML 0.1

---

# ------------------------------
aggregates:

    # --------------- aggregate ---------------
    # 货位
    Locator:

      id:
        name: LocatorId
        type: string

      properties:

        WarehouseId:
          type: string
          notNull: true

        ParentLocatorId:
          type: string

        LocatorType:
          type: string

        PriorityNumber:
          type: string

        IsDefault:
          type: bool

        X:
          type: string

        Y:
          type: string

        Z:
          type: string

        Description:
          type: string
          
      # ------------------------------------------
      constraints:
        # ----------------------------------------
        LocatorIdConstraint:
          validationLogic:
            CSharp: "{this}.LocatorId.StartsWith({this}.WarehouseId)"
            Java: "getLocatorId().startsWith(getWarehouseId())"

            
# -------------------------------------

trees:
    
    # 货位树
    LocatorTree:
    
      nodeContentType: Locator
      
      parentId: ParentLocatorId
      
      rootParentIdValues: [null, ""]
        
        
          